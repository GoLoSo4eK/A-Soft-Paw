<script id="carousel-script">
document.addEventListener('DOMContentLoaded', function() {
const slides = document.querySelectorAll('.carousel-slide');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
let currentIndex = 0;
function showSlide(index) {
slides.forEach(slide => slide.classList.remove('active'));
slides[index].classList.add('active');
}
function nextSlide() {
currentIndex = (currentIndex + 1) % slides.length;
showSlide(currentIndex);
}
function prevSlide() {
currentIndex = (currentIndex - 1 + slides.length) % slides.length;
showSlide(currentIndex);
}
// Настройка прослушивателей событий
nextBtn.addEventListener('click', nextSlide);
prevBtn.addEventListener('click', prevSlide);
// Карусель автоматически перемещается вперед каждые 5 секунд
setInterval(nextSlide, 5000);
});
</script>
<script id="google-auth-script">
document.addEventListener('DOMContentLoaded', function() {
  const googleLoginBtn = document.getElementById('googleLoginBtn');
  const loadingSpinner = googleLoginBtn.querySelector('.loading-spinner');
  const buttonText = googleLoginBtn.querySelector('span');
  googleLoginBtn.addEventListener('click', function() {
    loadingSpinner.classList.remove('hidden');
    buttonText.textContent = 'Connecting to Google...';
    googleLoginBtn.disabled = true;
    googleLoginBtn.classList.add('opacity-75');
    const clientId = 'your-google-client-id';
    const redirectUri = encodeURIComponent(window.location.origin + '/auth/google/callback');
    const scope = encodeURIComponent('email profile');
    const responseType = 'code';
    const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=${responseType}&scope=${scope}`;
    setTimeout(() => {
      window.location.href = authUrl;
    }, 1000);
  });
});
</script>
