            position: relative;
            overflow: hidden;
        }
        .carousel-slide {
            display: none;
            width: 100%;
            height: 100%;
        }
        .carousel-slide.active {
            display: block;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            width: 100%;
            margin: 1.5rem 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }
        .divider span {
            margin: 0 1rem;
            color: #6b7280;
        }
        .checkbox-container {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        .custom-checkbox {
            position: relative;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            flex-shrink: 0;
            cursor: pointer;
        }
        .custom-checkbox.checked {
            background-color: #FF9F45;
            border-color: #FF9F45;
        }
        .custom-checkbox.checked::after {
            content: '';
            position: absolute;
            left: 6px;
            top: 2px;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        .custom-select {
            position: relative;
            width: 100%;
        }
        .select-selected {
            width: 100%;
            padding: 12px 16px;
            background-color: white;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .select-items {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 99;
            background-color: white;
            border: 1px solid #d1d5db;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        .select-item {
            padding: 12px 16px;
            cursor: pointer;
        }
        .select-item:hover {
            background-color: #f3f4f6;
        }
        .select-open .select-items {
            display: block;
        }
    </style>

    <script id="carousel-script">
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.carousel-slide');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            let currentIndex = 0;
            
            function showSlide(index) {
                slides.forEach(slide => slide.classList.remove('active'));
                slides[index].classList.add('active');
            }
            
            function nextSlide() {
                currentIndex = (currentIndex + 1) % slides.length;
                showSlide(currentIndex);
            }
            
            function prevSlide() {
                currentIndex = (currentIndex - 1 + slides.length) % slides.length;
                showSlide(currentIndex);
            }
            
            // Настройка прослушивателей событий
            nextBtn.addEventListener('click', nextSlide);
            prevBtn.addEventListener('click', prevSlide);
            
            // Карусель автоматически перемещается вперед каждые 5 секунд
            setInterval(nextSlide, 5000);
        });
    </script>

    <script id="form-interactions">
        document.addEventListener('DOMContentLoaded', function() {
            // Настраиваемая функциональность флажка
            const checkbox = document.getElementById('termsCheckbox');
            
            checkbox.addEventListener('click', function() {
                this.classList.toggle('checked');
            });
            
            // Пользовательская функция выбора
            const customSelect = document.getElementById('petSelect');
            const selectSelected = customSelect.querySelector('.select-selected');
            const selectItems = customSelect.querySelector('.select-items');
            const selectOptions = customSelect.querySelectorAll('.select-item');
            
            selectSelected.addEventListener('click', function() {
                customSelect.classList.toggle('select-open');
            });
            
            selectOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const value = this.getAttribute('data-value');
                    selectSelected.querySelector('span').textContent = this.textContent;
                    customSelect.classList.remove('select-open');
                });
            });
            
            // Закрыть выбор при нажатии снаружи
            document.addEventListener('click', function(e) {
                if (!customSelect.contains(e.target)) {
                    customSelect.classList.remove('select-open');
                }
            });
            
            // Проверка формы (базовый пример)
            const form = document.querySelector('form');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const password = form.querySelector('input[type="password"]');
                const confirmPassword = form.querySelectorAll('input[type="password"]')[1];
                const isTermsChecked = checkbox.classList.contains('checked');
                
                if (password.value !== confirmPassword.value) {
                    alert('Пароли не совпадают');
                    return;
                }
                
                if (!isTermsChecked) {
                    alert('Пожалуйста, примите Условия предоставления услуг');
                    return;
                }
                
                // Если проверка пройдет успешно, вы, как правило, отправляете форму
                alert('Account created successfully! Redirecting to login...');
                window.location.href = '#';
            });
        });
